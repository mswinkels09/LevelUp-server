{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LevelUp Reports</title>
    </head>
    <body>
        <h1>User Events</h1>

        {% for user in userevent_list %}
            <h2>{{ user.full_name }}</h2>
            {% for event in user.events %}
            <div>Game: {{ event.GameTitle }}</div>
                <ul>
                    <li>
                        Date and Time: {{ event.day }} @ {{event.time}}
                    </li>
                    <li>
                        Location: {{ event.location}}
                    </li>
                </ul>
            {% endfor %}
        {% endfor %}
    </body>
</html>
